<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circles 0.5</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
</head>
<body>
    <div id="content">
        <canvas id="canvas"></canvas>
        <div id="startHolder">
            <div id="startMenu">
                <h1>Circles</h1>
                <p id="message"></p>
                <div id="startContent">
                    <button id="playButton">Play</button>
                    <span>
                        <input id="nameInput" type="text" autofocus placeholder="nickname" maxlength="20">
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="http://circles-nerdycouple.rhcloud.com:8000/socket.io/socket.io.js"></script>
    <script src="./src/client.js"></script>
</body>
</html>
